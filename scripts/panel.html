<div id="sd-smartphone-plus-panel" class="sspp-panel">
    <div class="sspp-panel-column sspp-off-ui">
        <button id="sspp-inject-css">
            <span class="sspp-button-label-off">InjectCSS</span>
        </button>
        <button id="sspp-inject-css-full">
            <span class="sspp-button-label-off">InjectCSS & FullScreen</span>
        </button>
    </div>
    <div class="sspp-panel-column sspp-on-ui" id="sspp-candidate">
    </div>
    <div class="sspp-panel-column sspp-on-ui">
        <button id="sspp-generate">Generate</button>
    </div>
    <div class="sspp-panel-column sspp-on-ui">
        <button id="sspp-prevword">prev</button>
        <button id="sspp-currword">select</button>
        <button id="sspp-nextword">next</button>
        <button id="sspp-parentheses">emph</button>
        <button id="sspp-ratedown">-0.1</button>
        <button id="sspp-rateup">+0.1</button>
    </div>
    <div class="sspp-panel-column sspp-on-ui">
        <button id="sspp-extract-css">
            <span class="sspp-button-label-on">ExtractCSS</span>
        </button>
        <button id="sspp-switch-nega">
            <span class="sspp-button-label">Negative</span>
        </button>
        <button id="sspp-switch-rendering">
            <span class="sspp-button-label">Render</span>
        </button>
        <button id="sspp-switch-sampling">
            <span class="sspp-button-label">Sampler</span>
        </button>
        <button id="sspp-switch-batch">
            <span class="sspp-button-label">Batch</span>
        </button>
        <button id="sspp-sidemenu-open">
            <span class="sspp-button-label">Menu</span>
        </button>
    </div>
    <div id="sspp-size-selector" class="sspp-sidemenu-content">
        <div class="selector-item" index="1">
            <button class="selector-item-label" />
            <button class="sspp-close selector-item-button" />
        </div>
        <div id="sspp-size-new-item" class="selector-item">
            <input type="text" placeholder="name"/>
            <input type="number" min="64" max="2048" step="32" placeholder="width"/>
            <input type="number" min="64" max="2048" step="32" placeholder="height"/>
            <button id="sspp-size-new-item-register" class="selector-item-button"/>
        </div>
    </div>
    <div id="sspp-clip-selector" class="sspp-sidemenu-content">
        <div class="sspp-clip-item" index="1">
        </div>
    </div>
    <div id="sspp-sidemenu">
        <button id="sspp-size">
            <span class="sspp-button-label">Size</span>
        </button>
        <button id="sspp-clip-t2i">
            <span class="sspp-button-label">txt2img</span>
        </button>
        <button id="sspp-clip-i2i">
            <span class="sspp-button-label">img2img</span>
        </button>
        <button id="sspp-clip-out">
            <span class="sspp-button-label">saved</span>
        </button>
        <button id="sspp-sidemenu-close">
            <span class="sspp-button-label">Close</span>
        </button>
    </div>
</div>
